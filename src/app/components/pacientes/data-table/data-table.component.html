<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-bordered table-responsive">
    <thead>
        <tr class="bg-info">
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Telefono</th>
          <th>Domicilio</th>
          <th>Dni</th>
          <th>fechaNacimiento</th>
        </tr>
      </thead>
      <tbody class="table-group-divider  bg-info-subtle ">
        <tr *ngFor="let p of pacientes">
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.apellido }}</td>
          <td>{{ p.telefono }}</td>
          <td>{{ p.domicilio }}</td>
          <td>{{ p.dni }}</td>
          <td>{{ p.fechaNacimiento }}</td>
        </tr>
      </tbody>
</table>
