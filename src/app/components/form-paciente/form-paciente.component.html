<div class="row">

    <h3 class="text-body-primary fw-bold text-center display-5 p-3">Formulario Paciente</h3>
</div>
<!-- Nav tabs -->
<nav class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active bg-primary text-white" data-bs-toggle="tab"
        data-bs-target="#datosPersonales" type="button" role="tab" aria-selected="true">Datos
        Personales</button>
    <button class="nav-link bg-primary text-white" data-bs-toggle="tab" data-bs-target="#imagenes"
        type="button" role="tab" aria-selected="false">Imágenes</button>
    <button class="nav-link bg-primary text-white" data-bs-toggle="tab" data-bs-target="#obraSocial"
        type="button" role="tab" aria-selected="true">Obra Social</button>
    <button class="nav-link bg-primary text-white" data-bs-toggle="tab"
        data-bs-target="#declaracionJurada" type="button" role="tab" aria-selected="false">Historía Clínica Médica</button>
    <button class="nav-link bg-primary text-white" data-bs-toggle="tab"
        data-bs-target="#declaracionJurada1" type="button" role="tab" aria-selected="false">Historía Clínica Odontológica</button>
    <button class="nav-link bg-primary text-white" data-bs-toggle="tab" data-bs-target="#tabOdontograma"
        type="button" role="tab" aria-selected="false">Odontograma</button>
</nav>
<div class="registro border border-primary">
    <form th:action="@{/paciente/guardar}" th:object="${paciente}" method="post"
        enctype="multipart/form-data">
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="datosPersonales" role="tabpanel" tabindex="0">
                <div class="row p-4">
                    <div class="col-md-6 mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido"
                            th:field="*{apellido}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputDni" class="form-label">DNI</label>
                        <input type="text" placeholder="11222333" class="form-control" id="inputDni"
                            th:field="*{dni}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="inpuTelefono"
                            placeholder="3885872108" th:field="*{telefono}">
                    </div>
                    <div class="col-md-4">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <select id="nacionalidad" name="nacionalidad" class="form-select">
                            <option th:each="nacionalidad : ${listaNacionalidad}"
                                th:value="${nacionalidad}" th:text="${nacionalidad}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="inputFechaNacimiento"
                            th:field="*{fechaNacimiento}">
                    </div>
                    <h4 class="mb-3 fw-bold mt-3">Domicilio</h4>
                    <hr>
                    <div class="col-md-5 mb-3">
                        <label for="inputCalle" class="form-label">Calle</label>
                        <input type="text" placeholder="calle" class="form-control" id="inputCalle"
                            th:field="*{domicilio.calle}">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="inputNumero" class="form-label">Numero</label>
                        <input type="number" placeholder="1122" class="form-control" id="inputNumero"
                            th:field="*{domicilio.nroCalle}">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="inputNumero" class="form-label">Barrio: </label>
                        <input type="text" placeholder="ej: Los Perales" class="form-control"
                            id="inputNumero" th:field="*{domicilio.barrio}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputLocalidad" class="form-label">Localidad</label>
                        <select id="inputLocalidad" class="form-select" name="localidad"
                            th:field="*{domicilio.localidad}">
                            <option th:each="localidad : ${listaLocalidad}" th:value="${localidad}"
                                th:text="${localidad}">
                            </option>
                        </select>
                    </div>


                    <div class="text-center">
                        <input type="button" id="siguiente" value="Siguiente" (click)="nextTab('#imagenes')"
                            class="btn btn-primary" />
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="obraSocial" role="tabpanel" tabindex="0">
                <div class="row p-4">

                    <h4 class="mb-3 fw-bold mt-3 col-md-6">Obra Social</h4>
                    <hr>
                    <div class="col-md-5 mb-3">
                        <label for="inputObraSocial" class="form-label">Obra Social</label>
                        <select id="inputSocial" class="form-select">
                            <option selected>Medife</option>
                            <option>Empleados de Comercio</option>
                            <option>Policia</option>
                            <option>Servicio Penitenciario</option>
                        </select>
                    </div>
                    <div class="text-center mt-3">
                        <input type="button" id="anterior" value="Anterior" (click)="nextTab('#imagenes')" class="btn btn-secondary" />
                        <input type="button" id="siguiente" value="Siguiente"
                        (click)="nextTab('#declaracionJurada')" class="btn btn-primary" />
                         </div>
                </div>
            </div>
            <div class="tab-pane" id="imagenes" role="tabpanel" tabindex="0">
                <div class="container p-4">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-3 fw-bold mt-3">Gestión de Imágenes</h4>
                            
                        <button type="button" id="agregar-imagen" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Agregar Imágen
                        </button>
                        
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <label for="imagen" class="form-label">Imágen de Usuario</label>
                                    <input type="file" name="files" class="form-control" id="imagen">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="mt-4">
                        <h4 class="mb-3 fw-bold mt-3">Fotos adicionales del paciente:</h4>
                            <hr>
                            <div id="contenedor-imagenes" class="row justify-content-center g-3">

                                <div class="col-md-4">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <label for="imagen1" class="form-label">Fotos
                                                inicial</label>
                                            <input type="file" name="files" class="form-control"
                                                id="imagen1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="text-center mt-3">
                    <input type="button" id="anterior" value="Anterior" (click)="nextTab('#datosPersonales')" class="btn btn-secondary" />
                    <input type="button" id="siguiente" value="Siguiente"
                    (click)="nextTab('#obraSocial')" class="btn btn-primary" />
                     </div>
                </div>
                
            </div>
            <div class="tab-pane" id="declaracionJurada" role="tabpanel" tabindex="0">
                <div class="row p-4">
                    <h5 class="text-danger text-end fs-6 fw-bold">*Este cuestionario tiene el tenor de una "Declaración Jurada"</h5>
                    <h4 class="mb-3 fw-bold col-md-12">Información Familiar</h4>
                    <hr>
                    <div class="form-ckeck col-md-3 p-4">
                        <label class="me-3">Padre con vida?</label>
                        <label for="padreViveSi">si</label>
                        <input class="form-check-input" type="radio" name="padreVive" id="padreViveSi">
                        <label for="padreViveNo">No</label>
                        <input class="form-check-input" type="radio" name="padreVive" id="padreViveNo">
                    </div>
                    <div class="form-group row col-md-9 p-4">
                        <label for="enfermedadPadre" class="col-5 col-form-label">Enfermedad que padece
                            o padeció: </label>
                        <div class="col-7">
                            <input type="text" class="form-control" id="enfermedadPadre">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-3 p-4">
                        <label class="me-3">Madre con vida?</label>
                        <label for="madreViveSi">si</label>
                        <input class="form-check-input" type="radio" name="madreVive" id="madreViveSi">
                        <label for="madreViveNo">No</label>
                        <input class="form-check-input" type="radio" name="madreVive" id="madreViveNo">
                    </div>
                    <div class="form-group row col-md-9 p-4">
                        <label for="enfermedadMadre" class="col-5 col-form-label">Enfermedad que padece
                            o padeció: </label>
                        <div class="col-7">
                            <input type="text" class="form-control" id="enfermedadMadre">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-3 p-4">
                        <label class="me-3">Tiene hermanos?</label>
                        <label for="hermanosSi">si</label>
                        <input class="form-check-input" type="radio" name="hermanos" id="hermanosSi" [(ngModel)]="tieneHermanos" (ngModelChange)="mostrarPregunta()" value="si">
                        <label for="hermanosNo">No</label>
                        <input class="form-check-input" type="radio" name="hermanos" id="hermanosNo" [(ngModel)]="tieneHermanos" (ngModelChange)="reiniciarPregunta()" value="no">
                    </div>
                    <div class="form-ckeck col-md-9 p-4" *ngIf="tieneHermanos === 'si'" [ngClass]="{'fondo-azul': fondoAzulHermanos, 'sin-fondo': !fondoAzulHermanos}">
                        <label class="me-3">Estan sanos?</label>
                        <label for="hermanosSanosSi">si</label>
                        <input class="form-check-input" type="radio" name="hermanosSanos"
                            id="hermanosSanosSi">
                        <label for="hermanosSanosNo">No</label>
                        <input class="form-check-input" type="radio" name="hermanosSanos"
                            id="hermanosSanosNo">
                    </div>

                    <h4 class="mb-3 mt-3 fw-bold col-md-12">Salud Del Paciente</h4>
                    <hr>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Sufre de alguna enfermedad?</label>
                        <label for="enfermedadSi">si</label>
                        <input class="form-check-input" type="radio" name="enfermedad"
                            id="enfermedadSi" [(ngModel)]="enfermedad" (ngModelChange)="mostrarPreguntaEnfermedad()" value="si">
                        <label for="enfermedadNo">No</label>
                        <input class="form-check-input" type="radio" name="enfermedad"
                            id="enfermedadNo" [(ngModel)]="enfermedad" (ngModelChange)="mostrarPreguntaEnfermedad()" value="no">
                    </div>
                    <div *ngIf="enfermedad === 'si'" [ngClass]="{'fondo-azul': fondoAzulEnfermedad, 'sin-fondo': !fondoAzulEnfermedad}">
                        <div class="row mt-3">
                            <div class="form-group row col-md-7 p-4">
                                <label for="enfermedadTipo" class="col-6 col-form-label">De cuál o
                                    cuáles enfermedades?: </label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="enfermedadTipo">
                                </div>
                            </div>

                            <div class="form-ckeck col-md-5 p-4">
                                <label class="me-3">Hace algún tratamiento médico?:</label>
                                <label for="tratamientoSi">si</label>
                                <input class="form-check-input" type="radio" name="tratamiento"
                                    id="tratamientoSi">
                                <label for="tratamientoNo">No</label>
                                <input class="form-check-input" type="radio" name="tratamiento"
                                    id="tratamientoNo">
                            </div>

                            <div class="form-group row col-md-12 p-4">
                                <label for="tratamientoTipo" class="col-2 col-form-label">Cuál o
                                    cuáles?: </label>
                                <div class="col-10">
                                    <input type="text" class="form-control" id="tratamientoTipo">
                                </div>
                            </div>

                            <div class="form-group col-md-6 p-4">
                                <label for="medicamentos" class="col col-form-label">Qué medicamentos
                                    consume habitualmente?: </label>
                                <div class="col">
                                    <input type="text" class="form-control" id="medicamentos">
                                </div>
                            </div>

                            <div class="form-group col-md-6 p-4">
                                <label for="medicamentos5años" class="col col-form-label">Qué
                                    medicamentos ha consumido en los últimos 5 años?: </label>
                                <div class="col">
                                    <input type="text" class="form-control" id="medicamentos5años">
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Realiza algún deporte?:</label>
                        <label for="deporteSi">si</label>
                        <input class="form-check-input" type="radio" name="deporte" id="deporteSi" [(ngModel)]="deporte" (ngModelChange)="mostrarPreguntaDeporte()" value="si">
                        <label for="deporteNo">No</label>
                        <input class="form-check-input" type="radio" name="deporte" id="deporteNo" [(ngModel)]="deporte" (ngModelChange)="mostrarPreguntaDeporte()" value="no">
                    </div>
                    <div class="form-ckeck col-md-6 p-4" *ngIf="deporte === 'si'" [ngClass]="{'fondo-azul': fondoAzulDeporte, 'sin-fondo': !fondoAzulDeporte}">
                        <label class="me-3">Nota algún malestar al realizarlo?:</label>
                        <label for="deporteMalestarSi">si</label>
                        <input class="form-check-input" type="radio" name="deporteMalestar"
                            id="deporteMalestarSi">
                        <label for="deporteMalestarNo">No</label>
                        <input class="form-check-input" type="radio" name="deporteMalestar"
                            id="deporteMalestarNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Es alérgico a alguna droga?:</label>
                        <label for="drogaAlergiaSi">si</label>
                        <input class="form-check-input" type="radio" name="drogaAlergia"
                            id="drogaAlergiaSi" [(ngModel)]="droga" (ngModelChange)="mostrarPreguntaDroga()" value="si">
                        <label for="drogaAlergiaNo">No</label>
                        <input class="form-check-input" type="radio" name="drogaAlergia"
                            id="drogaAlergiaNo" [(ngModel)]="droga" (ngModelChange)="mostrarPreguntaDroga()" value="no">
                    </div>
                    <div class="form-group col-md-12 p-4" *ngIf="droga === 'si'" [ngClass]="{'fondo-azul': fondoAzulDroga, 'sin-fondo': !fondoAzulDroga}">
                        <label for="drogaAlergiaTipo" class="col col-form-label">A cuál o cuáles drogas?
                            (Ej: a la anestesia, penicilina): </label>
                        <div class="col">
                            <input type="text" class="form-control" id="drogaAlergiaTipo">
                        </div>
                    </div>
                    <div class="form-group col-md-6 p-4">
                        <label for="muela" class="col col-form-label">Cuando le sacan una muela o se
                            lastima, cicatriza bien?, sangra mucho?: </label>
                        <div class="col">
                            <input type="text" class="form-control" id="muela">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene problemas de colágeno (hiperlaxitud)?:</label>
                        <label for="hiperlaxitudSi">si</label>
                        <input class="form-check-input" type="radio" name="hiperlaxitud"
                            id="hiperlaxitudSi">
                        <label for="hiperlaxitudNo">No</label>
                        <input class="form-check-input" type="radio" name="hiperlaxitud"
                            id="hiperlaxitudNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Antecedentes de fiebre reumática?:</label>
                        <label for="fiebreReumaticaSi">si</label>
                        <input class="form-check-input" type="radio" name="fiebreReumatica"
                            id="fiebreReumaticaSi" [(ngModel)]="fiebre" (ngModelChange)="mostrarPreguntaFiebre()" value="si">
                        <label for="fiebreReumaticaNo">No</label>
                        <input class="form-check-input" type="radio" name="fiebreReumatica"
                            id="fiebreReumaticaNo" [(ngModel)]="fiebre" (ngModelChange)="mostrarPreguntaFiebre()" value="no">
                    </div>
                    <div class="form-ckeck col-md-6 p-4" *ngIf="fiebre === 'si'" [ngClass]="{'fondo-azul': fondoAzulFiebre, 'sin-fondo': !fondoAzulFiebre}">
                        <label class="me-3">Se protege con alguna medicación?:</label>
                        <label for="fiebreMedicacionSi">si</label>
                        <input class="form-check-input" type="radio" name="fiebreMedicacion"
                            id="fiebreMedicacionSi">
                        <label for="fiebreMedicacionNo">No</label>
                        <input class="form-check-input" type="radio" name="fiebreMedicacion"
                            id="fiebreMedicacionNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Es diabético?:</label>
                        <label for="diabeticoSi">si</label>
                        <input class="form-check-input" type="radio" name="diabetico" id="diabeticoSi" [(ngModel)]="diabetes" (ngModelChange)="mostrarPreguntaDiabetes()" value="si">
                        <label for="diabeticoNo">No</label>
                        <input class="form-check-input" type="radio" name="diabetico" id="diabeticoNo" [(ngModel)]="diabetes" (ngModelChange)="mostrarPreguntaDiabetes()" value="no">
                    </div>
                    <div class="form-group col-md-12 p-4" *ngIf="diabetes === 'si'" [ngClass]="{'fondo-azul': fondoAzulDiabetes, 'sin-fondo': !fondoAzulDiabetes}">
                        <label for="diabetesControl" class="col col-form-label">Está controlado?, con
                            qué?: </label>
                        <div class="col">
                            <input type="text" class="form-control" id="diabetesControl">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene algún problema cardíaco?:</label>
                        <label for="cardiacoSi">si</label>
                        <input class="form-check-input" type="radio" name="cardiaco" id="cardiacoSi" [(ngModel)]="cardiaco" (ngModelChange)="mostrarPreguntaCardiaco()" value="si">
                        <label for="cardiacoNo">No</label>
                        <input class="form-check-input" type="radio" name="cardiaco" id="cardiacoNo" [(ngModel)]="cardiaco" (ngModelChange)="mostrarPreguntaCardiaco()" value="no">
                    </div>
                    <div class="form-group col-md-12 p-4" *ngIf="cardiaco === 'si'" [ngClass]="{'fondo-azul': fondoAzulCardiaco, 'sin-fondo': !fondoAzulCardiaco}">
                        <label for="cardiacoTipo" class="col col-form-label">Cuál?: </label>
                        <div class="col">
                            <input type="text" class="form-control" id="cardiacoTipo">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Toma seguido aspirina y/o anticoagulante?:</label>
                        <label for="aspirinaSi">Si, aspirina</label>
                        <input class="form-check-input" type="radio" name="aspirinaAnti"
                            id="aspirinaSi" [(ngModel)]="aspirina" (ngModelChange)="mostrarPreguntaAspirina()" value="aspirina">
                        <label for="anticoagulanteSi">Si, anticoagulante</label>
                        <input class="form-check-input" type="radio" name="aspirinaAnti"
                            id="anticoagulanteSi" [(ngModel)]="aspirina" (ngModelChange)="mostrarPreguntaAspirina()" value="anticoagulante">
                        <label for="ninguna">Ninguna</label>
                        <input class="form-check-input" type="radio" name="aspirinaAnti" id="ninguna" [(ngModel)]="aspirina" (ngModelChange)="mostrarPreguntaAspirina()" value="ninguna">
                    </div>
                    <div class="form-group col-md-12 p-4" *ngIf="aspirina === 'aspirina' || aspirina === 'anticoagulante'" [ngClass]="{'fondo-azul': fondoAzulAspirina, 'sin-fondo': !fondoAzulAspirina}">
                        <label for="aspirinaFrecuencia" class="col col-form-label">Con qué frecuencia?:
                        </label>
                        <div class="col">
                            <input type="text" class="form-control" id="aspirinaFrecuencia">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene presión Alta?:</label>
                        <label for="presionAltaSi">si</label>
                        <input class="form-check-input" type="radio" name="presionAlta"
                            id="presionAltaSi">
                        <label for="presionAltaNo">No</label>
                        <input class="form-check-input" type="radio" name="presionAlta"
                            id="presionAltaNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene chagas?:</label>
                        <label for="chagasSi">si</label>
                        <input class="form-check-input" type="radio" name="chagas" id="chagasSi" [(ngModel)]="chagas" (ngModelChange)="mostrarPreguntaChagas()" value="si">
                        <label for="chagasNo">No</label>
                        <input class="form-check-input" type="radio" name="chagas" id="chagasNo" [(ngModel)]="chagas" (ngModelChange)="mostrarPreguntaChagas()" value="no">
                    </div>
                    <div class="form-group col-md-12 p-4" *ngIf="chagas === 'si'" [ngClass]="{'fondo-azul': fondoAzulChagas, 'sin-fondo': !fondoAzulChagas}">
                        <label for="chagasTratamiento" class="col col-form-label">Está en tratamiento?,
                            qué tipo de tratamiento?: </label>
                        <div class="col">
                            <input type="text" class="form-control" id="chagasTratamiento">
                        </div>
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene problemas renales?:</label>
                        <label for="renalesSi">si</label>
                        <input class="form-check-input" type="radio" name="renales" id="renalesSi">
                        <label for="renalesNo">No</label>
                        <input class="form-check-input" type="radio" name="renales" id="renalesNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tiene ulcera gástrica?:</label>
                        <label for="ulceraSi">si</label>
                        <input class="form-check-input" type="radio" name="ulcera" id="ulceraSi">
                        <label for="ulceraNo">No</label>
                        <input class="form-check-input" type="radio" name="ulcera" id="ulceraNo">
                    </div>
                    <div class="form-ckeck col-md-6 p-4">
                        <label class="me-3">Tuvo hepatitis?:</label>
                        <label for="hepatitisSi">si</label>
                        <input class="form-check-input" type="radio" name="hepatitis" id="hepatitisSi" [(ngModel)]="hepatitis" (ngModelChange)="mostrarPreguntaHepatitis()" value="si">
                        <label for="hepatitisNo">No</label>

                            <div class="col-md-6 p-2">

                                    id="anormalRetromolarSi">

                                <input class="form-check-input" type="radio" name="anormalRetromolar"
                                    id="anormalRetromolarNo">
